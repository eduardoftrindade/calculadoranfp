<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description"
            content="Se você estuda na UVA, fazer o cálculo da sua Nota Final Ponderada nunca foi tão fácil.">
        <title>Calculadora de NFP</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link rel="icon" type="image/png" href="images/icon.png">
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3336488854772578"
            crossorigin="anonymous"></script>
    </head>

    <body>
        <header><h1>Calculadora de Nota Final Ponderada</h1></header>

            <main>
                <form>
                    <p id="alert">&#8505; Utilize notas entre 0 e 100!</p>

                    <label for="a1" id="label-a1">Primeira Nota [referente a A1]</label>
                    <input required type="number" name="a1" id="a1" min="0" max="100">

                    <label for="a2" id="label-a2">Segunda Nota [referente a A2 ou A3]</label>
                    <input required type="number" name="a2" id="a2" min="0" max="100">

                    <button type="button" name="calculate" id="calculate" onclick="displayResult()">Calcular</button>
                    <output id="result" for="a1 a2"> </output>
                </form>
            </main>

        <footer>
            <h3>
                <a href="https://www.linkedin.com/in/eduardoft/">Eduardo Trindade</a> | 2024
            </h3>
        </footer>

        <script src="script.js"></script>
    </body>
</html>
